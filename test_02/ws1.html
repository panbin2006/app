	<script type="text/javascript">
		function plusReady(){
//			setTimeout(function(){
//				var ws=plus.webview.create("ws2.html");
//				ws.show();
//			},3000);

			var ws=plus.webview.create("ws2.html","",{top:"46px",bottom:"0px"});
			plus.webview.currentWebview().append(ws);
			setTimeout(function(){
				ws.hide();
				var ws3=plus.webview.create("ws3.html","",{top:"46px",bottom:"0px"});
				plus.webview.currentWebview().append(ws3);
			},6000);
		}
		
		if(window.plus){
			plusReady();
		}else{
			document.addEventListener("plusready",plusReady,false);
		}
	</script>
</html>
