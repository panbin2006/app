<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <style type="text/css">
    	.mui-bar-nav{
    		background: orangered;
    	}
    	
    	.mui-bar-nav a,.mui-bar-nav h1{
    		color: #fff;
    	}
    </style>
    
</head>
<body>
	<header class="mui-bar mui-bar-nav" id="header">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">沉浸式导航</h1>
	</header>
	<div class="mui-content">
	    这是沉浸式导航，必须要打包安装在手机/模拟器才能看效果
	</div>
</body>
<script src="js/castapp.js"></script>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
      	mui.plusReady(function(){
      		//创建加载内容窗口
      		var topoffset='45px';
      		var header=document.getElementById("header");
      		if(plus.navigator.isImmersedStatusbar()){//兼容immersed状态模式
      			//获取状态栏高度并根据业务需求处理，这里重新计算了子窗口的偏移位置
      			topoffset = (Math.round(plus.navigator.getStatusbarHeight())+45);
      			header.style.height = topoffset + 'px';
      			header.style.paddingTop = (topoffset-45) + 'px';
      			
      		}
      	});
</script>
</html>
