<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
      	
    </script>
</head>
<body>

</body>

<script type="text/javascript">
//	H5 plus事件处理
    mui.plusReady(function(){
    	var ws1=null,ws2=null,ws3=null;
		ws1 = plus.webview.currentWebview();
		console.log("webview" + plus.webview.all().length + ":" + ws1.id);
		
		setTimeout(function(){
			ws2=plus.webview.create("http://www.baidu.com");
			ws2.show();
			console.log("webview" + plus.webview.all().length + ":" + ws2.id);
		},100);
		
		
		setTimeout(function(){
			ws3 = plus.webview.create("http://www.qq.com");
			ws3.show();
			console.log("webview" + plus.webview.all().length + ":" +ws3.id);
		},3000);
		
		setTimeout(function(){
			ws3.close();
			console.log("剩余窗口数量" + plus.webview.all().length);
		},6000);
		
		setTimeout(function(){
			ws2.close();
			console.log("剩余窗口数量" + plus.webview.all().length);
		},9000);
    });

</script>
</html>
